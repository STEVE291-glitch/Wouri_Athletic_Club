{% extends 'football_app/base.html' %}
{% load static %}

{% block title %}Contact | Wouri Athletic Club{% endblock %}

{% block content %}

<!-- HERO -->
<section
  class="relative hero-section bg-cover bg-center"
  style="background-image: url('{% static "football_app/images/contact-hero.jpg" %}')"
>
  <div class="absolute inset-0 bg-black/60 flex items-center justify-center">
    <div class="text-center text-white" data-aos="fade-up">
      <h1 class="text-5xl font-bold mb-4">Contactez-nous</h1>
      <p class="text-xl">
        Nous sommes √† votre √©coute
      </p>
    </div>
  </div>
</section>

<!-- FORMULAIRE -->
<section class="max-w-4xl mx-auto py-16 px-4">
  <form method="POST" class="bg-white p-8 rounded shadow space-y-6">
    {% csrf_token %}

    <div>
      <label class="block font-semibold mb-1">Nom</label>
      <input
        type="text"
        name="nom"
        required
        class="w-full border rounded px-4 py-2"
      />
    </div>

    <div>
      <label class="block font-semibold mb-1">Email</label>
      <input
        type="email"
        name="email"
        required
        class="w-full border rounded px-4 py-2"
      />
    </div>

    <div>
      <label class="block font-semibold mb-1">Sujet</label>
      <input
        type="text"
        name="sujet"
        required
        class="w-full border rounded px-4 py-2"
      />
    </div>

    <div>
      <label class="block font-semibold mb-1">Message</label>
      <textarea
        name="message"
        rows="5"
        required
        class="w-full border rounded px-4 py-2"
      ></textarea>
    </div>

    <button
      type="submit"
      class="bg-blue-900 text-white px-6 py-2 rounded hover:bg-blue-700 transition"
    >
      Envoyer
    </button>
  </form>
</section>

<!-- LOCALISATION -->
<section class="max-w-6xl mx-auto py-16 px-4">
  <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">
    üìç Retrouvez-nous
  </h2>

  <div class="w-full rounded overflow-hidden shadow">
    <iframe
      src="https://www.google.com/maps?q=Bonamoussadi%20Petit%20Terrain%20Douala&output=embed"
      width="100%"
      height="380"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <p class="text-center mt-4 text-gray-600">
    Bonamoussadi ‚Äì Petit terrain, Douala
  </p>
</section>

{% endblock %}
